<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Montserrat e Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Portfólio</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link me-3" href="{% url 'contact_create' %}">Fale Conosco</a>
                <a class="nav-link me-3" href="#skills">Habilidades</a>
                <!-- Toggle de tema -->
                <div class="theme-toggle">
                    <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
                    <label for="themeSwitch" class="theme-label">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                        <span class="toggle-ball"></span>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer py-4 text-center">
        <div class="container">
            <p style="font-family: 'Open Sans', sans-serif; color: var(--text-light);">Siga-me nas redes sociais:</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/seu_usuario" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/seu_usuario" target="_blank" class="social-icon linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/seu_usuario" target="_blank" class="social-icon github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <p style="font-family: 'Open Sans', sans-serif; color: var(--text-light); margin-top: 10px;">
                © 2025 CAFE ou Carlos Felipe. Todos os direitos reservados.
            </p>
        </div>
    </footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript para trocar o tema -->
<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const checkbox = document.getElementById('themeSwitch');
        if (currentTheme === 'light') {
            html.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            checkbox.checked = true;
        } else {
            html.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            checkbox.checked = false;
        }
    }

    // Carrega o tema salvo ao iniciar a página
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeSwitch').checked = savedTheme === 'dark';
    };

    // Rolar suavemente para a seção ao clicar no link
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
